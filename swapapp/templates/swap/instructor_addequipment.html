<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/api/instructor/equipment/add" method="post" name="add_req_equip_form">
    {% csrf_token %}
    <input type="hidden" name="class" value= {{ obj.class }}/>

    {% for equip in obj.equiplist %}
        <input type="radio" name="equipid" value={{ equip.equipmentID }}> {{ equip.equipmentName }}
        {{ equip.equipmentType }} <br>
    {% endfor %}

    <button type="submit" class="button button-block">
        ADD EQUIPMENT
    </button>
</form>
</body>
</html>
