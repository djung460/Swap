{% extends 'swap/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="12u$">
        <header id="header">
            <h2 class="colored">Possible Trades</h2>
        </header>
    </div>
    <br>
    <form method="post" action="/api/trades/findtrades" name="possibletrades"> {% csrf_token %}
        {% for trade in pt %}
            <div class="12u$(small)">
                <input type="radio" id="{{ trade.ID1 }}-{{ trade.ID2 }}-{{ trade.OwnerUsername }}" name="trade" value="{{ trade.ID1 }}-{{ trade.ID2 }}-{{ trade.OwnerUsername }}">
                <label for="{{ trade.ID1 }}-{{ trade.ID2 }}-{{ trade.OwnerUsername }}"> Student {{ trade.OwnerUsername }} has {{ trade.Name }} and needs your {{ trade.Name2 }}</label>
            </div>
            <br>
        {% endfor %}
     <p style="color:red"> {{ error }}</p>
    <button type="submit" class="button button-block">
        REQUEST TRADE
    </button>
    </form>
{% endblock %}
