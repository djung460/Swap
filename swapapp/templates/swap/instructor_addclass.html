{% extends 'swap/base.html' %}
{% load staticfiles %}

{% block content %}

  <div class="row uniform">
        <span class="main image">
            <img src="{% static 'swapapp/images/student_banner.jpg' %}"/>
        </span>
  </div>
    <div class="row">
 <div class="12u$">
            <header id="header">
                <h2 class="colored align-left"><span class=" icon fa-calendar"></span> Add a Class</h2>
            </header>
        </div>
    </div>

<form action="/api/instructor/class/add" method="post" name="addclassform"> {% csrf_token %}
    <br>
    <div class="field-wrap">
        <label>
            Faculty<span class="req">*</span>
        </label>
        <input name="faculty" type="text" required autocomplete="off"/>
    </div>
    <div class="field-wrap">
        <label>
            Course Number<span class="req">*</span>
        </label>
        <input name="classnum" type="text" required autocomplete="off"/>
    </div>
    <div class="field-wrap">
        <label>
            Term<span class="req">*</span>
        </label>
        <input name="term" type="text" required autocomplete="off"/>
    </div>
    <br>
    <button type="submit" class="button button-block">
        ADD CLASS
    </button>
</form>

{% endblock %}
